<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="Slider-box Cards" data-load="recommended" data-loadoffset="8" data-loadlimit="20" th:fragment="slider_pool">
        <div class="Slider-item" th:each="book : ${recommendedBooks}">
            <div class="Slider-content">
                <div class="Card"><a class="Card-picture"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                    <div class="Card-content">
                        <strong class="Card-title"><a th:text="${book.title}">Техника</a>
                        </strong>
                        <div class="Card-description" th:text="${book.author}">Кондратенко Валерий Петрович
                        </div>
                        <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
                            <span class="Card-price" th:text="${book.price}">₽190.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
