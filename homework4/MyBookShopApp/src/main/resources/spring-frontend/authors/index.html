<body class="Site">

  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{topbar.authors}">Авторы
        </h1>
        <div class="Section">
          <div class="Authors">
            <div class="Authors-links">
              <a th:each="authorList : ${authorsMap}" class="Authors-link" href="#a"
                 th:href="'#' + ${#strings.toLowerCase(authorList.key)}" th:text="${authorList.key}">А</a>
            </div>
            <div class="Authors-block" th:each="authorList : ${authorsMap}">
              <h2 class="Authors-title" id="a" th:id="${#strings.toLowerCase(authorList.key)}"
                  th:text="${authorList.key}">А
              </h2>
              <div class="Authors-letter">
                <div th:each="author : ${authorList.value}" class="Authors-item">
                  <a href="/authors/slug.html" th:href="@{/authors_info}" th:text="${author.last_name + ' ' + author.first_name}">Азимов Айзек</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
